<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Pro Flask</title>
        {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}
    {% block menu %}
        <ul class="menu">
            {% for m in menu %}
            <li><a href="{{ m.url }}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    {% endblock menu %}

    <div class="content">
        {% if title %}
            <h1>{{ title }}</h1>
        {% else %}
            <p>Flask framework</p>
        {% endif %}

{% endblock %}
    </div>
</body>
</html>
