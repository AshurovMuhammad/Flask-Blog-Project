{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post" class="form-contact">
    <p>Nazvaniya statiy: <input type="text" name="name" required></p>
    <p>URL statiy: <input type="text" name="url" required></p>
    <p>Tekst statiy:</p>
    <p><textarea name="post" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Dobavit"></p>
</form>

{% endblock %}
