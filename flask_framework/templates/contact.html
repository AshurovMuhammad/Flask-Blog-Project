{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/contact" method="post" class="form-contact">
    <p>Ism: <input type="text" name="username" value="" required></p>
    <p>Email: <input type="text" name="email" value="" required></p>
    <p>Habar:</p>
    <p><textarea name="message" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Yuborish"></p>

</form>

{% if username and email %}
<p>Foydalanuvchi ismi: {{ username }}</p>
<p>Email: {{ email }}</p>
<p>habar: {{ message }}</p>
{% endif %}

{% endblock %}
